<div *ngIf="cards?.length" class="d-flex flex-column h-100">
  <div class="h-100 overflow-auto">
    <div class="d-flex flex-wrap justify-content-between">
      <div *ngFor="let card of cards">
        <ng-container>
          <div class="me-1 mb-4">
            <ka-card [smartphoneCard]="card"></ka-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
